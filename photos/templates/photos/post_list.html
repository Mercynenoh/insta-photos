{%extends 'photos/base.html'%}
{% block extra_js%}
    <script src="http://malsup.github.com/jquery.form.js"></script>
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="col-md-9">
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
     </div><!-- /.modal -->

    </div>
    {% for image in object_list %}
    <div class="card mt-4">
        <a
        class="open-image"
        href="{% url 'image' image.id %}"
        data-popup-url="{% url 'image' image.id %}}"
        > <img src="{{image.image.url}}" class="card-img-top" alt="Fissure in Sandstone"/></a>
        <div class="card-body">
          <h5 class="card-title">{{image.author.username}}: {{image.imagename}}</h5>
          <p class="card-text">{{image.caption}}</p>
        </div>
      </div>
      {% endfor %}

{% include "photos/image-modal.html" %}
{% endblock %}
